<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crop Recommendation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-cover bg-center bg-no-repeat flex items-center justify-center px-4 py-10" style="background-image: url('/static/images/bg-field.jpg');">
  <div class="max-w-xl w-full bg-white/80 backdrop-blur-md rounded-xl shadow-xl p-8">

    <!-- Header -->
    <h1 class="text-4xl font-bold text-green-700 text-center mb-6">
      🌿 Smart Crop Recommendation
    </h1>
    <p class="text-center text-gray-700 mb-8">
      Select your city and expected yield to get the best crop suggestion.
    </p>

    <!-- Form -->
    <form method="post" action="/recommend" class="space-y-6">

      <!-- City Dropdown -->
      <div>
        <label for="city" class="block text-lg font-medium text-gray-800 mb-2">📍 Select City</label>
        <select name="city" id="city" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none">
          {% for city in cities %}
            <option value="{{ city }}">{{ city }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Yield Input -->
      <div>
        <label for="yield_q" class="block text-lg font-medium text-gray-800 mb-2">🌾 Expected Yield (quintals)</label>
        <input type="number" name="yield_q" id="yield_q" step="0.1" required placeholder="e.g. 10" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-green-500 focus:outline-none">
      </div>

      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
          🚀 Recommend Crop
        </button>
      </div>

    </form>
  </div>
</body>
</html>
