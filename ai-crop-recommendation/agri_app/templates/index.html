<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Crop Recommendation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 text-gray-800 font-sans">
    <div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-green-700 mb-6 text-center">ðŸŒ¾ AI Crop Recommendation</h2>
        <form method="post" action="/recommend" class="space-y-4">
            <div>
                <label for="city" class="block font-medium">City Name:</label>
                <select id="city" name="city" required>
  			<option value="">-- Select a City --</option>
  				{% for city in cities %}
    			<option value="{{ city }}">{{ city }}</option>
  				{% endfor %}
		</select>
            </div>
            <div>
                <label for="yield_q" class="block font-medium">Expected Yield (quintals):</label>
                <input type="number" id="yield_q" name="yield_q" required class="w-full border rounded px-3 py-2">
            </div>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                Get Recommendation
            </button>
        </form>
    </div>
</body>
</html>
